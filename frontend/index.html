<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
      <!-- Auth Section -->
      <div id="auth-section" class="hidden">
        <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md mt-20">
          <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
          <form id="loginForm" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Username</label
              >
              <input
                type="text"
                id="login-user"
                required
                class="w-full border p-2 rounded mt-1"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                id="login-pass"
                required
                class="w-full border p-2 rounded mt-1"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
            >
              Sign In
            </button>
            <p id="login-error" class="text-red-500 text-sm hidden">
              Invalid username or password.
            </p>
          </form>
        </div>
      </div>

      <!-- App Section -->
      <div id="app-section" class="hidden">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold">My Transactions</h1>
          <button
            id="logoutBtn"
            class="text-sm bg-gray-200 px-3 py-1 rounded hover:bg-gray-300"
          >
            Logout
          </button>
        </div>

        <!-- Transaction Form -->
        <form
          id="txForm"
          class="bg-white p-6 rounded shadow mb-8 grid grid-cols-1 md:grid-cols-2 gap-4"
        >
          <input type="date" id="date" required class="border p-2 rounded" />

          <select id="budget-id" required class="border p-2 rounded bg-white">
            <option value="" disabled selected>Select a Budget</option>
          </select>

          <input
            type="text"
            id="description"
            placeholder="Description"
            required
            class="border p-2 rounded md:col-span-2"
          />
          <input
            type="number"
            id="amount"
            placeholder="Amount (cents)"
            required
            class="border p-2 rounded"
          />
          <input
            type="text"
            id="wallet"
            placeholder="Wallet (e.g. Cash)"
            required
            class="border p-2 rounded"
          />

          <select id="type" class="border p-2 rounded bg-white">
            <option value="EXPENSE">Expense</option>
            <option value="INCOME">Income</option>
          </select>

          <button
            type="submit"
            class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 md:col-span-2"
          >
            Add Transaction
          </button>
        </form>

        <!-- List -->
        <div id="list" class="space-y-4"></div>
      </div>
    </div>

    <script>
      const authSection = document.getElementById("auth-section");
      const appSection = document.getElementById("app-section");
      let budgets = [];

      async function init() {
        const res = await fetch("/api/transactions");
        if (res.status === 401) {
          showLogin();
        } else {
          showApp();
          await loadBudgets();
          loadTransactions();
        }
      }

      function showLogin() {
        authSection.classList.remove("hidden");
        appSection.classList.add("hidden");
      }

      function showApp() {
        authSection.classList.add("hidden");
        appSection.classList.remove("hidden");
      }

      document.getElementById("loginForm").onsubmit = async (e) => {
        e.preventDefault();
        const username = document.getElementById("login-user").value;
        const password = document.getElementById("login-pass").value;

        const res = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        if (res.ok) {
          document.getElementById("login-error").classList.add("hidden");
          showApp();
          await loadBudgets();
          loadTransactions();
        } else {
          document.getElementById("login-error").classList.remove("hidden");
        }
      };

      // NEW SERVER-SIDE LOGOUT LOGIC
      document.getElementById("logoutBtn").onclick = async () => {
        try {
          const res = await fetch("/auth/logout", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (res.ok) {
            window.location.reload();
          } else {
            console.error("Logout failed on server");
            window.location.reload();
          }
        } catch (err) {
          console.error("Error during logout request", err);
          window.location.reload();
        }
      };

      // Budget Logic
      async function loadBudgets() {
        const res = await fetch("/api/budgets");
        if (!res.ok) return;

        budgets = await res.json();
        const select = document.getElementById("budget-id");
        select.innerHTML =
          '<option value="" disabled selected>Select a Budget</option>';

        budgets.forEach((b) => {
          const opt = document.createElement("option");
          opt.value = b.id;
          opt.textContent = `${b.name} (Limit: ${(b.limitCents / 100).toFixed(
            2
          )}€)`;
          select.appendChild(opt);
        });
      }

      // Transaction Logic
      async function loadTransactions() {
        const res = await fetch("/api/transactions");
        if (res.status === 401) return showLogin();

        const data = await res.json();
        const list = document.getElementById("list");

        list.innerHTML = data.length
          ? data
              .map((t) => {
                const budgetName =
                  budgets.find((b) => b.id === t.budgetId)?.name ||
                  "Unknown Budget";
                return `
                <div class="bg-white p-4 rounded shadow flex justify-between items-center border-l-4 ${
                  t.type === "EXPENSE" ? "border-red-500" : "border-green-500"
                }">
                    <div>
                        <p class="font-bold">${t.description} (${(
                  t.amountInCents / 100
                ).toFixed(2)}€)</p>
                        <p class="text-xs text-gray-400 uppercase tracking-wider">${budgetName} — ${
                  t.wallet
                }</p>
                        <p class="text-xs text-gray-500">${new Date(
                          t.date
                        ).toLocaleDateString()}</p>
                    </div>
                    <button onclick="deleteTx('${
                      t.id
                    }')" class="text-red-400 hover:text-red-600">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            `;
              })
              .join("")
          : '<p class="text-center text-gray-500">No transactions yet.</p>';
      }

      document.getElementById("txForm").onsubmit = async (e) => {
        e.preventDefault();
        const payload = {
          id: crypto.randomUUID(),
          date: new Date(document.getElementById("date").value).toISOString(),
          budgetId: document.getElementById("budget-id").value,
          description: document.getElementById("description").value,
          amountInCents: parseInt(document.getElementById("amount").value),
          wallet: document.getElementById("wallet").value,
          type: document.getElementById("type").value,
          isPending: false,
          tags: [],
        };

        const res = await fetch("/api/transactions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          e.target.reset();
          loadTransactions();
        } else {
          const errText = await res.text();
          alert("Error: " + errText);
        }
      };

      async function deleteTx(id) {
        await fetch(`/api/transactions?id=${id}`, { method: "DELETE" });
        loadTransactions();
      }

      init();
    </script>
  </body>
</html>
